version: '3.9'


services:
  aesm:
    image: initc3/linux-sgx:2.13-ubuntu20.04
    devices:
      - /dev/isgx
    volumes:
      - aesmd-socket:/var/run/aesmd
    user: aesmd
    working_dir: /opt/intel/sgx-aesm-service/aesm
    environment:
      LD_LIBRARY_PATH: /opt/intel/sgx-aesm-service/aesm
    command: ./aesm_service --no-daemon

  billboard:
    image: ghcr.io/foundry-rs/foundry:latest
    ports:
      - 8545:8545
    volumes:
      - accounts:/accounts/
    environment:
      ANVIL_IP_ADDR: 0.0.0.0
    entrypoint: ""
    command: ["anvil", "--config-out=/accounts/accounts.json", "--accounts", "10"]

  ccf-virtual:
    image: scs-virtual
    build:
      context: ../counter-service
      dockerfile: docker/ccf_app_js.Dockerfile
      args:
        platform: virtual
    hostname: ccf
    # command: " --config-file /app/cchost_config_virtual_js.json --enclave-type virtual"
    volumes:
      - ../shared/ccf:/app/workspace/
      # - ../counter-service:/app/prop/
    ports:
      - 8546:8080

  ccf-sgx:
    image: scs-sgx
    build:
      context: ../counter-service
      dockerfile: docker/ccf_app_js.Dockerfile
    hostname: ccf
    command: " --config-file /app/cchost_config_enclave_js.json --enclave-type release"
    depends_on:
      - aesm
    volumes:
      - ../shared/ccf:/common/
    ports:
      - 8546:8000

  enclave-sim:
    image: ${APP_NAME}-enclave-sim
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        SGX_MODE: SW
        SGX_DEBUG: 1
        APP_NAME: ${APP_NAME}
    depends_on:
      - billboard
      - ccf-virtual
    environment:
      deployment_location: DOCKER
      SGX_MODE: SW
      PYTHONBREAKPOINT: ipdb.set_trace
      SGX_DEBUG: 1
      CCF_ENABLE: 0
      SGX_SPID: ${SGX_SPID}
      IAS_PRIMARY_KEY: ${IAS_PRIMARY_KEY}
      NUM_USERS: ${NUM_USERS}
      PROJECT_ROOT: /home/photon/${APP_NAME}
    volumes:
      - ../app:/home/photon/${APP_NAME}/app/
      - ../applications/${APP_NAME}:/home/photon/${APP_NAME}/src
      - ../common:/home/photon/${APP_NAME}/common
      - ../enclave:/home/photon/${APP_NAME}/enclave/
      - ../interface:/home/photon/${APP_NAME}/interface/
      - ../scripts:/home/photon/${APP_NAME}/scripts/
      - ../solidity:/home/photon/${APP_NAME}/solidity/
      - ../trustedLib:/home/photon/${APP_NAME}/trustedLib
      - accounts:/home/photon/${APP_NAME}/accounts/
      - ../shared/ccf/sandbox_common:/home/photon/${APP_NAME}/ccf/
      - ../test_sgx:/home/photon/${APP_NAME}/test_sgx
    command: python demo.py

  enclave:
    image: ${APP_NAME}-enclave
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        SGX_MODE: HW
        SGX_DEBUG: 1
        APP_NAME: ${APP_NAME}
    environment:
      deployment_location: DOCKER
      CCF_ENABLE: ${CCF_ENABLE}
      SGX_SPID: ${SGX_SPID}
      IAS_PRIMARY_KEY: ${IAS_PRIMARY_KEY}
      PYTHONBREAKPOINT: ipdb.set_trace
      SGX_DEBUG: 1
      NUM_USERS: ${NUM_USERS}
      PROJECT_ROOT: /home/photon/${APP_NAME}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    devices:
      - /dev/isgx
    volumes:
      - aesmd-socket:/var/run/aesmd
      - accounts:/home/photon/${APP_NAME}/accounts/
      - ../solidity:/home/photon/${APP_NAME}/solidity/
      - ../enclave:/home/photon/${APP_NAME}/enclave/
      - ../app:/home/photon/${APP_NAME}/app/
      - ../interface:/home/photon/${APP_NAME}/interface/
      - ../scripts:/home/photon/${APP_NAME}/scripts/
      - ../applications/${APP_NAME}:/home/photon/${APP_NAME}/src
    stdin_open: true
    tty: true
    depends_on:
      - aesm
      - ccf-sgx
      - billboard
    working_dir: /home/photon/${APP_NAME}/scripts
    command: python demo.py

volumes:
  accounts:
  aesmd-socket:
    driver: local
    driver_opts:
      type: "tmpfs"
      device: "tmpfs"
      o: "rw"
