version: '3.9'


services:

  billboard:
    image: ghcr.io/foundry-rs/foundry:latest
    ports:
      - 8545:8545
    volumes:
      - accounts:/accounts/
    environment:
      ANVIL_IP_ADDR: 0.0.0.0
    entrypoint: ""
    command: ["anvil", "--config-out=/accounts/accounts.json", "--accounts", "10"]

  ccf0-virtual:
    image: scs-virtual
    build:
      context: ../counter-service
      dockerfile: docker/Dockerfile
      args:
        platform: virtual
    hostname: ccf0
    domainname: ccf0
    ports:
      - 8546:8080
    command: ["--members", "3", "--users", "2", "--nodes", "3"]
    environment:
      deployment_location: DOCKER
      NODE_NUM: "0"
      platform: virtual
    volumes:
      - ../shared/ccf_sandbox:/sandbox_common
      - ccf_workspace:/workspace/workspace0
      # - ../counter-service/shared:/shared

  ccf1-virtual:
    image: scs-virtual
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        platform: virtual
    hostname: ccf1
    domainname: ccf1
    environment:
      deployment_location: DOCKER
      NODE_NUM: "1"
      platform: virtual
    depends_on:
      ccf0-virtual:
        condition: service_healthy
    volumes:
      - ../shared/ccf_sandbox:/sandbox_common
      - ccf_workspace:/workspace/workspace1

  ccf2-virtual:
    image: scs-virtual
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        platform: virtual
    hostname: ccf2
    domainname: ccf2
    depends_on:
      ccf0-virtual:
        condition: service_healthy
    environment:
      deployment_location: DOCKER
      NODE_NUM: "2"
      platform: virtual
    volumes:
      - ../shared/ccf_sandbox:/sandbox_common
      - ccf_workspace:/workspace/workspace2

  enclave-sim:
    image: ${APP_NAME}-enclave-sim
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        SGX_MODE: SW
        SGX_DEBUG: 1
        APP_NAME: ${APP_NAME}
    depends_on:
      - billboard
      - ccf0-virtual
    environment:
      deployment_location: DOCKER
      SGX_MODE: SW
      PYTHONBREAKPOINT: ipdb.set_trace
      SGX_DEBUG: 1
      CCF_ENABLE: 0
      SGX_SPID: ${SGX_SPID}
      IAS_PRIMARY_KEY: ${IAS_PRIMARY_KEY}
      NUM_USERS: ${NUM_USERS}
      PROJECT_ROOT: /home/photon/${APP_NAME}
    volumes:
      - ../app:/home/photon/${APP_NAME}/app/
      - ../applications/${APP_NAME}:/home/photon/${APP_NAME}/src
      - ../common:/home/photon/${APP_NAME}/common
      - ../enclave:/home/photon/${APP_NAME}/enclave/
      - ../interface:/home/photon/${APP_NAME}/interface/
      - ../scripts:/home/photon/${APP_NAME}/scripts/
      - ../solidity:/home/photon/${APP_NAME}/solidity/
      - ../trustedLib:/home/photon/${APP_NAME}/trustedLib
      - accounts:/home/photon/${APP_NAME}/accounts/
      - ../shared:/home/photon/${APP_NAME}/ccf/
      - ../test_sgx:/home/photon/${APP_NAME}/test_sgx
      - ../../linux-sgx/SampleCode/SampleAttestedTLS/:/SampleAttestedTLS
    command: python demo.py

volumes:
  accounts:
  # ccf_sandbox:
  ccf_workspace: